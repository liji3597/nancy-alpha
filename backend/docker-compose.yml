version: '3.8'

services:
  db:
    image: postgres:15
    container_name: insider-hunter-db
    environment:
      POSTGRES_USER: hunter
      POSTGRES_PASSWORD: hunter123
      POSTGRES_DB: polymarket_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hunter -d polymarket_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
